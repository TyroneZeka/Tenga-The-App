{% extends 'main.html' %}
{% load static %}


{% block content %}

  

    <img src="{% static 'img/loader.gif' %}" class="loader" alt="">
    
    <div class="alert-box">
        <img src="{% static 'img/error.png' %}" class="alert-img" alt="">
        <p class="alert-msg">Error message</p>
    </div>
    

    <div class="container">
        <img src="{% static 'img/dark-logo.png' %}" class="logo" alt="">
        <div>
            <form action="{% url 'login' %}" method="POST" class = "form auth_form">
                {% csrf_token %}
                <input type="" autocomplete="off" name="username" placeholder="Username or Email">
                <input type="password" autocomplete="off" name="password" placeholder="password">
                <button class="submit-btn">log in</button>    
            </form>
            
        </div>
        <a href="/signup" class="link">don't have an account? Create one</a>
    </div>

    <script src="{% static 'js/token.js' %}"></script>
    <script src="{% static 'js/form.js' %}"></script>

{% endblock content %}
