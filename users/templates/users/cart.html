{% extends 'products/main.html' %}
{% load static %}

{% block customcss %}
    <link rel="stylesheet" href="{% static 'users/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'users/css/cart.css' %}">
{% endblock customcss %}

{% block content %}

    {% include 'products/nav.html' %}
    <div class="cart-section">
        <div class="product-list">
            <p class="section-heading">your cart</p>
            <div class="cart-container">
                <img src="{% static 'users/img/empty-cart.png' %}"" class="empty-img" alt="">
                <div class="sm-product">
                    <img src="{% static 'users/img/product-1.png' %}"" class="sm-product-img" alt="">
                    <div class="sm-text">
                        <p class="sm-product-name">Product</p>
                        <p class="sm-des">short des</p>
                    </div>
                    <div class="item-counter">
                        <button class="counter-btn decrement">-</button>
                        <p class="item-count">1</p>
                        <button class="counter-btn increment">+</button>
                    </div>
                    <p class="sm-price">$299</p>
                    <button class="sm-delete-btn"><img src="{% static 'users/img/close.png' %}"" alt=""></button>
                </div>
            </div>
        </div>

        <div class="checkout-section">
            <div class="checkout-box">
                <p class="text">your total bill,</p>
                <h1 class="bill">$00</h1>
                <a href="/checkout" class="checkout-btn">checkout</a>
            </div>
        </div>
    </div>
{% endblock content %}

    {% block customjs %}
        <script src="{% static 'users/js/home.js' %}""></script>
        <script src="{% static 'users/js/cart.js' %}""></script>
    {% endblock customjs %}
    
    
</body>
</html>
