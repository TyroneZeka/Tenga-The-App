{% extends 'products/base.html' %}

{% load static %}

{% block content %}
<!-- Navbar Start -->
<div class="container-fluid bg-dark mb-30">
    <div class="row px-xl-5">
        <div class="col-lg-3 d-none d-lg-block">
            <a class="btn d-flex align-items-center justify-content-between bg-primary w-100" data-toggle="collapse" href="#navbar-vertical" style="height: 65px; padding: 0 30px;">
                <h6 class="text-dark m-0"><i class="fa fa-bars mr-2"></i>Categories</h6>
                <i class="fa fa-angle-down text-dark"></i>
            </a>
            
        </div>
        <div class="col-lg-9">
            <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 py-lg-0 px-0">
                <a href="" class="text-decoration-none d-block d-lg-none">
                    <span class="h1 text-uppercase text-dark bg-light px-2">Tenga</span>
                    <span class="h1 text-uppercase text-light bg-primary px-2 ml-n1">Online</span>
                </a>
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                    <div class="navbar-nav mr-auto py-0">
                        <a href="{% url 'products:home-view' %}" class="nav-item nav-link active">Home</a>
                        <a href="" class="nav-item nav-link">Shop</a>
                        
                        <a href="" class="nav-item nav-link">Contact</a>
                    </div>
                    <div class="navbar-nav ml-auto py-0 d-none d-lg-block">
                        
                        <a href="{% url 'cart:cart-summary' %}" class="btn px-0 ml-3">
                            <i class="fas fa-shopping-cart text-primary"></i>
                            <span class="badge text-secondary border border-secondary rounded-circle" style="padding-bottom: 2px;">
                                {% with total_quantity=cart|length %}
                                <div id = "cart-quantity" class="qty">
                                    {% if total_quantity > 0 %}
                                        {{ total_quantity }}
                                    {% else %}
                                        0        
                                    {% endif %}
                                </div>
                                {% endwith %}
                            </span>
                        </a>
                        <a href="{% url 'users:dashboard' %}" class="btn px-0">
                            <i class="fas fa-user-edit text-primary"></i>
                            <span class="badge text-secondary" style="padding-bottom: 2px;">My Account</span>
                        </a>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</div>
<!-- Navbar End -->

{% endblock content %}
