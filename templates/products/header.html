{% extends 'products/base.html' %}

{% load static %}

{% block content %}
    <!-- Topbar Start -->
    <div class="container-fluid">
        <div class="row bg-secondary py-1 px-xl-5">
            <div class="col-lg-6 d-none d-lg-block">
                <div class="d-inline-flex align-items-center h-100">
                    <a class="text-body mr-3" href="">About</a>
                    <a class="text-body mr-3" href="">Contact</a>
                    <a class="text-body mr-3" href="">Help</a>
                    <a class="text-body mr-3" href="">FAQs</a>
                </div>
            </div>
            <div class="col-lg-6 text-center text-lg-right">
                <div class="d-inline-flex align-items-center">
                    <div class="btn-group">
                        {% if user.is_authenticated %}
                            <a href="{% url 'users:logout' %}" class="btn btn-danger btn-lg active" role="button" aria-pressed="true">Logout</a>
                        {% else %}
                            <a href="{% url 'users:login' %}" class="btn btn-success btn-lg active" role="button" aria-pressed="true">Sign In</a>
                        {% endif %}
                    </div>
                    
                </div>
                <div class="d-inline-flex align-items-center d-block d-lg-none">
                    <a href="" class="btn px-0 ml-2">
                        <i class="fas fa-heart text-dark"></i>
                        <span class="badge text-dark border border-dark rounded-circle" style="padding-bottom: 2px;">0</span>
                    </a>
                    <a href="" class="btn px-0 ml-2">
                        <i class="fas fa-shopping-cart text-dark"></i>
                        <span class="badge text-dark border border-dark rounded-circle" style="padding-bottom: 2px;">0</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="row align-items-center bg-light py-3 px-xl-5 d-none d-lg-flex">
            <div class="col-lg-4">
                <a href="{% url 'products:home-view' %}" class="text-decoration-none">
                    <span class="h1 text-uppercase text-primary bg-dark px-2">Tenga</span>
                    <span class="h1 text-uppercase text-dark bg-primary px-2 ml-n1">Online</span>
                </a>
            </div>
            <div class="col-lg-4 col-6 text-left">
                {% if page == 'index' or page == 'search' %}
                <form id = "searchForm" action="{% url 'products:search-view' %}" method = "get">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search for products" name="query" value={{search_query}}>
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-light" value="Submit"><i class="fa fa-search"></i></button>
                            
                        </div>
                    </div>
                </form>
                {% endif %}
            </div>
            <div class="col-lg-4 col-6 text-right">
                <p class="m-0">Customer Service</p>
                <h5 class="m-0">+012 345 6789</h5>
            </div>
        </div>
    </div>
    <!-- Topbar End -->
{% endblock content %}
